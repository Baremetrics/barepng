<template name="home">
  <div class="header">
    <h1>BarePNG</h1>
    <span>by <img src="/images/logo.svg" alt="Baremetrics"></span>
  </div>

  <div class="content">
    <div class="data-block">
      <div class="entry">
        <label class="label">Start <span>Start date for data</span>
          <input class="field int" type="text" name="start" value="{{start}}" data-max="99999999" placeholder="14578940">
        </label>

        <label class="label">Step <span>Loop interval to add to start date</span>
          <input class="field int" type="text" name="step" value="{{step}}" data-max="999999" placeholder="864">
        </label>
      </div>

      <div class="entry data">
        <label class="label">Data <span>Initial value followed by a list numbers to add to the sum of any previous numbers</span>
          <input class="field int" type="text" name="data" value="{{data}}" placeholder="43991,101,47,78,-14,-30,-5,12,9,-3">
        </label>
      </div>

      <div class="entry">
        <label class="label style">Style
          <select class="field" name="style">
            <option value="default" selected>Default</option>
            <option value="email">Email</option>
          </select>
        </label>

        <label class="label goal" style="display: none;">Goal <span>Start date, start value, end date, end value</span>
          <input class="field" type="text" name="goal" value="{{goal}}" placeholder="14578940,43891,14586716,44271">
        </label>

        <label class="label symbol">Symbol <span>$^ // $1,000</span>
          <input class="field" type="text" name="symbol" value="{{symbol}}" placeholder="$^ // $1,000">
        </label>
      </div>

      <div class="entry">
        <label class="label">Image Width <span>0 - 2000</span>
          <input class="field int" type="text" name="w" value="{{w}}" data-max="2000" placeholder="800">
        </label>

        <label class="label">Image Height <span>0 - 2000</span>
          <input class="field int" type="text" name="h" value="{{h}}" data-max="2000" placeholder="400">
        </label>
      </div>

      <div class="action">
        <a class="generate" href="javascript:void(0)">Generate Image</a>

        <div class="url">https://goo.gl/IQpiDE</div>
      </div>
    </div>

    <div class="image">
      <img src="https://goo.gl/IQpiDE">
    </div>
  </div>

  <p>We are using free hosting for this site so don't expect any miracles or use images generated here for anything you actually need to work. This is just a fun little project created for our Slack and email graphs. If you actually need this for a production project download this app off GitHub and set it up on you own servers or use a service like ChartURL.</p>
</template>
